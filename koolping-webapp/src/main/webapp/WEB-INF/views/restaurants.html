<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="includes/header :: header"></head>

<body>
<div>
    <table class="box-table-a">
        <caption th:text="#{user.table.caption}">Site Restaurants</caption>
        <thead>
        <tr>
            <th scope="col" th:text="#{restaurant.id.label}">Id</th>
            <th scope="col" th:text="#{restaurant.restaurantName.label}">Restaurantname</th>

            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${restaurants}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.restaurantName}">George</td>

            <td><a href="#" th:href="@{/restaurants/delete(id=${u.id})}">del</a> |
                <a href="#" th:href="@{/restaurants/edit(id=${u.id})}">edit</a>
            </td>
        </tr>

        <tr th:remove="all">
            <td>2</td>
            <td>John</td>
            <td>Adams</td>
            <td>jadam</td>
            <td>user</td>
            <td><a href="#">del</a> | <a href="#">edit</a></td>
        </tr>
        <tr th:remove="all">
            <td>3</td>
            <td>Thomas</td>
            <td>Jefferson</td>
            <td>tjeff</td>
            <td>user</td>
            <td><a href="#">del</a> | <a href="#">edit</a></td>
        </tr>
        <tr th:remove="all">
            <td>4</td>
            <td>James</td>
            <td>Madison</td>
            <td>jmadi</td>
            <td>admin</td>
            <td><a href="#">del</a> | <a href="#">edit</a></td>
        </tr>
        <tr th:remove="all">
            <td>5</td>
            <td>James</td>
            <td>Monroe</td>
            <td>jmonr</td>
            <td>admin</td>
            <td><a href="#">del</a> | <a href="#">edit</a></td>
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/restaurants/create}" th:object="${commandRestaurant}" method="post">
        <table class="box-table-a">
            <caption th:text="#{${restaurantType + '.user.table.caption'}}">New Restaurant</caption>
            <thead>
            <tr>
                <th th:text="#{user.firstname.label}">First Name</th>
                <th th:text="#{user.lastname.label}">Last Name</th>
                <th th:text="#{user.username.label}">RestaurantName</th>
                <th th:text="#{user.role.label}">Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" hidden="hidden" th:field="*{id}"/>
                    <input type="text" th:field="*{restaurantName}"/></td>
                <td><input type="text" th:field="*{restaurantCuisineName}"/></td>
                <td><input type="text" th:field="*{restaurntEmail}"/></td>
                <td><select th:field="*{restaurantCuisineName}">
                    <option th:each="restaurantCuisineName : ${allCuisineType}" th:value="${restaurantCuisineName}"
                            th:text="#{${'restaurant.restaurantCuisineName.' + restaurantCuisineName}}">Access Type 1
                    </option>
                    <option th:remove="all" value="2">Access Type 2</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" th:text="#{${restaurantType + '.user.button.label'}}">Action</button>
                </td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
