<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="includes/header :: header"></head>

<body>
<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <br/>
            <div th:include="includes/top :: top"></div>
            <div class="row-fluid">
                <div class="span3">
                    <div class="well">
                        <div th:include="includes/menu :: menu"></div>
                    </div>
                </div>
                <div class="span9">
                    <div class="well">
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="control-group">
                                    <label class="control-label" ><i class="icon-user"></i><strong style="margin-left:10px;">Name</strong></label>
                                    <span th:text="${user.firstname}"/>&nbsp;<span th:text="${user.lastname}"/>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="email"><i class="icon-envelope"></i><strong style="margin-left:10px;">Email</strong></label>
                                    <span id="email" th:text="${user.email.address}"/>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="interests"><i class="icon-list-alt"></i><strong style="margin-left:10px;">Interest</strong></label>
                                    <span id="interests" th:text="${user.interests}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="includes/footer :: footer"></div>

</body>
</html>
